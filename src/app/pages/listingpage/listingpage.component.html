<div class="conatiner"> 
<h1 class="text-center mt-2" style="color: #f04438;">
  User <small class="">Entries</small>
</h1>

<!-- Total Records Card -->
<div class="card my-3" style="border-left: 5px solid #f04438;">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="mb-0 text-muted">Total Records</h5>
    <h3 class="mb-0 text-primary">{{ totalCount }}</h3>
  </div>
</div>

<div class="clearfix clsDxDataGridTable">
  <dx-data-grid
    [dataSource]="OrderDetails"
    id="gridContainer"
    [showBorders]="true"
    [rowAlternationEnabled]="true"
    [showColumnLines]="false"
    [showRowLines]="true"
    [remoteOperations]="false"
    width="100%"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [export]="{ enabled: true, formats: ['pdf', 'xlsx', 'csv'] }">

    <!-- Toolbar -->
    <dxo-toolbar>
      <dxi-item name="columnChooserButton" location="after"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item name="searchPanel"></dxi-item>
    </dxo-toolbar>
     <dxo-scrolling 
        columnRenderingMode="standard" 
        [useNative]="true" 
        [scrollByContent]="true" 
        [scrollByThumb]="true"
        showScrollbar="onHover">
      </dxo-scrolling>

    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
    <dxo-paging [pageSize]="7"></dxo-paging>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-selection mode="multiple" showCheckBoxesMode="always"></dxo-selection>
    <dxo-sorting mode="single"></dxo-sorting>

    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>

    <!-- Columns -->
    <dxi-column dataField="joinid" caption="Join ID" alignment="left"></dxi-column>
    <dxi-column dataField="name" caption="Name"></dxi-column>
    <dxi-column dataField="emailid" caption="Email ID"></dxi-column>
    <dxi-column dataField="mobile" caption="Mobile"></dxi-column>
    <dxi-column dataField="building" caption="Building"></dxi-column>
    <dxi-column dataField="address" caption="Address"></dxi-column>
    <dxi-column dataField="city" caption="City"></dxi-column>
    <dxi-column dataField="state" caption="State"></dxi-column>
    <dxi-column dataField="remarks" caption="Remarks"></dxi-column>
    <dxi-column dataField="formtype" caption="FormType"></dxi-column>
    <dxi-column dataField="noofdevice" caption="No Of Device" alignment="left"></dxi-column>
    <dxi-column dataField="instanllation" caption="Instanllation" dataType="string"></dxi-column>
    <dxi-column dataField="subscription" caption="Subscription" ></dxi-column>
    <dxi-column dataField="totalcost" caption="TotalCost" alignment="left"></dxi-column>
    <dxi-column dataField="createdat"  caption="Created Date" dataType="date" format="dd/MM/yyyy"></dxi-column>

  </dx-data-grid>
</div>
</div>
